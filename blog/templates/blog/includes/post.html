{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post_detail_page' slug=post.slug %}">
            <img src="{% static 'blog/images/'|add:post.image %}" alt={{ post.title }}>
            <div class="post-content">
                <h3>{{ post.title }}</h3>
                <p>
                    {{ post.short_description }}
                </p>
            </div>
        </a>

    </article>
</li>
